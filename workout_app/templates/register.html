<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="css" href="../static/css/index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Register</title>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="../static/images/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/images/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/images/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/images/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="../static/images/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="../static/images/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="../static/images/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="../static/images/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="../static/images/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="../static/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="../static/images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../static/images/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="../static/images/favicon/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="Workout Tracker"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />
</head>
<body>

    <div class = "row">
        <div class="col-sm-6">
            <h2>Register</h2>
            <a href="/" class="btn btn-primary">Login Page</a>
            <form action = "/register" method = "POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type ="text" name = "email" class = "form-control">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type ="text" name = "username" class = "form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type ="password" name = "password" class = "form-control">
                    <small>Password must be atleast 8 characters!</small>
                </div>

                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type ="password" name = "confirmpassword" class = "form-control">
                </div>
            {% if messages %}
            <ul>
                {% for m in messages %}
                <li class="text-danger"> {{ m }}</li>
                {% endfor %}
            </ul>
            {% endif %}
                <input type = "submit" value="Register" class="btn btn-primary"> 

            </form>
            </div>
        </div>
</body>
</html>
